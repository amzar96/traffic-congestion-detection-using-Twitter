<!DOCTYPE html>
<html lang="en">

<style>
  @import url('https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css');

  html,
  body {
    height: 100%
  }
</style>

<head>
  <title>iTraffic Malaysia</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="h-100 row align-items-center">
    <div class="col">
      <form class="contact2-form validate-form" action="{{ url_for('predict')}}" method="POST">

        <div align="center">
          A System to

          <span style="color:white" class="badge badge-danger">
            Analyse & Show Tweet Related to Traffic Jammed
          </span>

          in Klang Valley. <br>
          <small class="form-text text-muted">Only support for Selangor and KL and will add more soon. Stay
            tuned!</small>
          <br><br><br>

        </div>

        <div align="center" class="wrap-input2 validate-input" data-validate="State is required!">
          <input class="input2" type="text" name="state" placeholder="Selangor / KL only">
          <span class="focus-input2" data-placeholder="Selangor / KL only"></span>

        </div>
        <br>
        <div align="center" class="wrap-input2 validate-input"
          data-validate="Valid email is required: 2018-xx-xx - 2018-xx-xx">
          <input class="input2q vc  " type="date" name="date">
          <span class="focus-input2" data-placeholder="Date"></span>
        </div>
        <br>
        <div align="center" class="container-contact2-form-btn">
          <div class="wrap-contact2-form-btn">
            <div class="contact2-form-bgbtn"></div>
            <button class="contact2-form-btn">
              Search Now!
            </button>

          </div>
        </div>

      </form>
      <br><small class="form-text text-muted" align="center">Copyright &#169; <a href="https://github.com/amzar96">
          Mohamad Amzar</small>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"></script>
</body>

</html>
